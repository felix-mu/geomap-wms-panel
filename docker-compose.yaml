version: '3.0'

services:
  grafana:
    image: grafana/grafana-oss # grafana/grafana-oss:10.0.2
    container_name: 'geomap-wms-map-panel'
    networks:
        - grafana_network
    environment:
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=geomap-wms-panel
      - GF_INSTALL_PLUGINS=marcusolsson-json-datasource,iosb-sensorthings-datasource
      # - GF_USERS_DEFAULT_LANGUAGE=de
      - GF_LOG_MODE=console file
      - GF_LOG_LEVEL=debug
      - GF_DATAPROXY_LOGGING=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_PANELS_DISABLE_SANITIZE_HTML=true
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
      - GF_DEFAULT_APP_MODE=development
      - HTTP_PROXY=http://10.158.0.85:80
      - HTTPS_PROXY=http://10.158.0.85:80
      - NO_PROXY=http://grafana,dashboard_net # services of the local docker networks have to be listed here -> e.g. web is the frost web service -> web:8080/FROST-Server/v1.1
    ports:
      - 3000:3000/tcp
    volumes:
      - ./geomap-wms-panel:/var/lib/grafana/plugins/geomap-wms-panel
      - 'grafana_storage:/var/lib/grafana'
      # - ../dashboards:/var/lib/grafana/dashboards
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards
volumes:
  grafana_storage: {}

networks:
    grafana_network:
      name: dashboard_net